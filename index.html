<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" href="clock.png" sizes="16x16" type="image/png" />

    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <div id="container">
        <div class="menu">
            <div id="time"></div>

            <div id="watch">
                <span id="hours">00</span>
                <span>&nbsp;:&nbsp;</span>
                <span id="minutes">00</span>
                <span>&nbsp;:&nbsp;</span>
                <span id="seconds">00</span>
            </div>

            <div>

                <button id="start" onclick="startfun()">Start</button>
                <button id="pause" onclick="pausefun()" disabled>Pause</button>
                <button id="stop" onclick="stopfun()" disabled>Reset</button>

            </div>

        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>

</html>
